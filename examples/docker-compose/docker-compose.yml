version: '3.8'

services:
  host:
    build:
      context: ../..
      dockerfile: examples/docker-compose/Dockerfile.host
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" || "exit 1"]
      interval: 2s
      timeout: 2s
      retries: 10
      start_period: 5s
    networks:
      - plugin-network

  logger:
    build:
      context: ../..
      dockerfile: examples/docker-compose/Dockerfile.logger
    environment:
      - HOST_URL=http://host:8080
      - PORT=8081
    depends_on:
      host:
        condition: service_healthy
    networks:
      - plugin-network

  storage:
    build:
      context: ../..
      dockerfile: examples/docker-compose/Dockerfile.storage
    environment:
      - HOST_URL=http://host:8080
      - PORT=8082
    depends_on:
      host:
        condition: service_healthy
    networks:
      - plugin-network

  api:
    build:
      context: ../..
      dockerfile: examples/docker-compose/Dockerfile.api
    ports:
      - "8083:8083"
    environment:
      - HOST_URL=http://host:8080
      - PORT=8083
    depends_on:
      host:
        condition: service_healthy
    networks:
      - plugin-network

networks:
  plugin-network:
    driver: bridge
