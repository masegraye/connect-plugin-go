site_name: connect-plugin-go
site_description: Remote-first plugin system for Go using Connect RPC
site_author: Mason Graye
repo_url: https://github.com/masegraye/connect-plugin-go
repo_name: masegraye/connect-plugin-go

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Quick Start: getting-started/quickstart.md
    - Deployment Models: getting-started/deployment-models.md
  - Guides:
    - KV Example Walkthrough: guides/kv-example.md
    - Phase 2 Service Registry: guides/service-registry.md
    - Interceptors: guides/interceptors.md
    - Discovery: guides/discovery.md
  - Reference:
    - Configuration: reference/configuration.md
    - API Reference: reference/api.md
    - Proto Definitions: reference/proto.md
  - Migration:
    - From go-plugin: migration/from-go-plugin.md
